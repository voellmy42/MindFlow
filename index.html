<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MindFlow</title>
  <meta name="description" content="Frictionless thought-to-note PWA" />
  <meta name="theme-color" content="#fafaf9" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            cozy: {
              50: '#fdfcfb',  // Ultra warm white
              100: '#f7f5f3', // Soft warm grey
              200: '#e8e4e1', // Stone
              300: '#d5d0cd', // Muted stone
              400: '#a9a29e', // Warm neutral
              500: '#78716c', // Stone 500
              600: '#57534e', // Stone 600
              700: '#44403c', // Warm charcoal light
              800: '#292524', // Warm charcoal
              900: '#1c1917', // Soft black
            },
            action: {
              success: '#84cc16', // Lime 500
              snooze: '#fbbf24', // Amber 400
              delete: '#ef4444', // Red 500
            }
          },
          animation: {
            'bounce-sm': 'bounce 0.5s infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>
  <style>
    /* Hide scrollbar for clean app feel */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    body {
      overscroll-behavior-y: none;
      -webkit-tap-highlight-color: transparent;
      /* Subtle natural paper-like texture */
      background-color: #fdfcfb;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "dexie": "https://aistudiocdn.com/dexie@^4.2.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.26",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "dexie-react-hooks": "https://aistudiocdn.com/dexie-react-hooks@^4.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
</head>

<body class="bg-cozy-50 text-cozy-900 h-screen w-screen overflow-hidden selection:bg-rose-200">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
